modules:
      https_our_webservice:
        prober: http
        timeout: 5s
        http:
          method: GET
          valid_status_codes: [200]  # Defaults to 2xx
          headers:
            Host: <address>
            Accept-Language: en-US
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: true
          fail_if_not_matches_regexp:
          - "regex"
